<div class="card-container">
  <div *ngFor="let item of pizzas" class="cards">
    <mat-card class="card">
      <mat-card-content>
        {{ item.pizza_name }}{{ item.uuid }}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="deletePizza(item.uuid)">
          <span>Delete</span>
        </button>
        <button mat-button color="primary" (click)="addComment(item.uuid)">
          Add Comment
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<div class="add-pizza">
  <button mat-button color="secondary" routerLink="/add">Add Pizza</button>
</div>
